<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Caosfera</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="container">
    <header>
      <img src="img/logo.png" alt="Caosfera" class="logo" />
    </header>

    <main class="main-content">
      <div class="text-content">
        <h1>Você chegou à Caosfera</h1>
        <h2>Um ecossistema Human-Centric onde Caos vira consciência, e o ser humano em movimento é o centro da criação.</h2>
        <h3>Sentiu o chamado?</h3>
        <p>Deixe seu e-mail e receba os sinais da Caosfera.</p>
        <div class="form-group">
          <input type="email" placeholder="Escreva aqui seu melhor e-mail" class="email-input">
          <button class="cta-button">Ativar o chamado</button>
        </div>
      </div>

      <div class="sphere">
        <img src="img/Caosfera.gif" alt="Caosfera Sphere" />
      </div>
    </main>

    <footer>
      <div class="footer-content">
        <div class="language">
          <img src="img/globe-icon.svg" alt="" class="globe-icon" />
          ENGLISH
        </div>
        <div class="copyright">© 2025 Caosfera</div>
      </div>
    </footer>
  </div>
</body>
</html>
