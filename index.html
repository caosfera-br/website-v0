  <html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Caosfera</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/form.js" defer></script>
  </head>
  <body>
    <div class="container">
      <header>
        <img src="img/logo.png" alt="Caosfera" class="logo" />
      </header>

      <main class="main-content">
        <div class="text-content">
          <h1>Você chegou à Caosfera</h1>
          <h2>Um ecossistema Human-Centric onde Caos vira consciência, e o ser humano em movimento é o centro da própria criação.</h2>
          <div id="form-section">
            <h2>Sentiu o chamado?</h2>
            <h2 style="color: #FFFFFF;">Deixe seu e-mail e receba os sinais da Caosfera.</h2>
            <form name="contact" data-netlify="true" netlify-honeypot="bot-field">
              <input type="hidden" name="form-name" value="contact" />
              <!--<p class="hidden">
                <label>Don't fill this out if you're human: <input name="bot-field" /></label>
              </p>-->
              <div class="form-group">
                <input type="email" name="email" placeholder="Escreva aqui seu melhor e-mail" class="email-input" required id="recipientEmail">
                <button type="submit" class="cta-button" id="send-email-button">Ativar o chamado</button>
              </div>
            </form>
          </div>
          <div id="success-message">
            <p style="color: #9FFB03; font-size: 18px;"> ✦ Chamado ativado. <br> A conexão foi feita e a nossa viagem já começou.</p>
          </div>
        </div>

        <div class="sphere">
          <img src="img/Caosfera.gif" alt="Caosfera Sphere" />
        </div>
      </main>

      <footer class="footer-new">
        <div class="footer-content">
          <div class="copyright">© 2025 Caosfera</div>
        </div>
      </footer>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
      const sendEmailButton = document.getElementById('send-email-button');
      const recipientEmailInput = document.getElementById('recipientEmail');

      sendEmailButton.addEventListener('click', function() {
      const destinatario = recipientEmailInput.value;
      const assunto = encodeURIComponent('Prazer, Caos');
      const corpo = encodeURIComponent(`Prazer, Caos!

      Ao clicar em “Ativar chamado”, você abriu um portal. 
      Agora, você faz parte do campo da Caosfera — uma tribo que pratica, ressignifica e encarna novos arquétipos e símbolos da expressão humana.

      🌪 Aqui, Caos é linguagem. É caminho.  
      É a consciência viva de uma nova era para empresas e pessoas, onde o ser humano em movimento é o centro da própria criação:  
      um ser mutante, caótico e flexível, que se adapta, cocria e flui com o inesperado.

      Por isso, respire. A viagem já começou.

      Se você sente o desejo de cocriar com a Caosfera, responda a este e-mail e nos conte. E se ainda não sabe como podemos voar juntos, mas tem curiosidade, nos pergunte!  

      Afinal, você não chegou até aqui à toa. E isso muda tudo.

      Com carinho,  
      Caosfera`);

      window.location.href = `mailto:${destinatario}?subject=${assunto}&body=${corpo}`;
    });
  });
  </script>
  </body>
  </html>
