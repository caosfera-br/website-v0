<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Caosfera</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="container">
    <header>
      <img src="img/logo.png" alt="Caosfera" class="logo" />
    </header>

    <main class="main-content">
      <div class="text-content">
        <h1>Você chegou à Caosfera</h1>
        <h2>Um ecossistema Human-Centric onde Caos vira consciência, e ser humano em movimento é o centro da própria criação.</h2>
        <div id="form-section">
          <h3>Sentiu o chamado?</h3>
          <p>Deixe seu e-mail e receba os sinais da Caosfera.</p>
          <form name="contact" method="POST" action="/" data-netlify="true" class="form-group">
            <input type="hidden" name="form-name" value="contact" />
            <div class="form-group">
              <input type="email" name="email" placeholder="Escreva aqui seu melhor e-mail" class="email-input" required>
              <button type="submit" class="cta-button">Ativar o chamado</button>
            </div>
          </form>
        </div>
        <div id="success-message" class="hidden">
          <p>Agradecemos seu contato e logo em seguida nossa equipe vai lhe responder</p>
        </div>
      </div>

      <div class="sphere">
        <img src="img/Caosfera.gif" alt="Caosfera Sphere" />
      </div>
    </main>

    <footer class="footer-new">
      <div class="footer-content">
        <div class="copyright">© 2025 Caosfera</div>
      </div>
    </footer>
  </div>

  <script>
    const handleSubmit = (event) => {
      event.preventDefault();
      const form = event.target;
      const formData = new FormData(form);
      
      fetch("/", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: new URLSearchParams(formData).toString(),
      })
        .then(() => {
          form.reset();
          document.getElementById('form-section').style.display = 'none';
          document.getElementById('success-message').style.display = 'block';
          document.getElementById('success-message').style.opacity = '1';
        })
        .catch((error) => console.log(error));
    };

    document.querySelector("form").addEventListener("submit", handleSubmit);
  </script>
</body>
</html>
